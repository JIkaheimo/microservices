apiVersion: apps/v1
kind: Deployment
metadata:
  name: tickets-mysql-depl
spec:
  selector:
    matchLabels:
      app: tickets-mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: tickets-mysql
    spec:
      containers:
        - image: mariadb:latest
          name: tickets-mysql
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: root
            - name: MARIADB_DATABASE
              value: test
          ports:
            - containerPort: 3306
              name: tickets-mysql
              protocol: TCP
          resources:
            limits:
              memory: 512Mi
              cpu: "1"
            requests:
              memory: 256Mi
              cpu: "0.2"
---
apiVersion: v1
kind: Service
metadata:
  name: tickets-mysql-srv
  labels:
    name: tickets-mysql
spec:
  selector:
    app: tickets-mysql
  ports:
    - port: 3306
      protocol: TCP
      targetPort: 3306
